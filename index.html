<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Ops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container text-center py-4">
    <h1 class="text-info display-4 fw-bold">Rank Ops</h1>

    <div id="scoreboard" class="row justify-content-center my-4">
      <div class="col-auto fs-5">Puntuaci√≥n: <span id="score">0</span></div>
      <div class="col-auto fs-5">M√°ximo rango: <span id="maxLevel">0</span></div>
    </div>

    <div id="gameBoard" class="d-inline-block mb-4"></div>

    <div class="d-flex justify-content-center gap-2">
      <button id="startBtn" class="btn btn-success btn-lg">Empezar</button>
      <button id="showHallOfFame" class="btn btn-secondary btn-lg ">Hall of Fame</button>
    </div>
    
  </div>

  <!-- Modal Arcade para Hall of Fame -->
  <div class="modal fade" id="hallOfFameListModal" tabindex="-1" aria-labelledby="hallOfFameListLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl arcade-modal">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="hallOfFameListLabel">üèÖ Hall of Fame</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="hallOfFameListContent">
          <!-- Spinner overlay -->
        <div id="loadingSpinner" class="spinner-overlay" style="display:none;">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
          <!-- Tabla de records cargada din√°micamente -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Arcade para nuevo record -->
  <div id="hallOfFameModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content arcade-modal p-3">
          <div class="modal-title"> üèÜ Nuevo r√©cord!</div>
          <div class="modal-body arcade-name-selection fs-1 mb-3 d-flex justify-content-center gap-3">
            <div class="arcade-letter-selector text-center" data-index="0">
              <div class="arrow up" style="cursor:pointer;">‚ñ≤</div>
              <div class="arcade-letter" style="cursor:pointer;">A</div>
              <div class="arrow down" style="cursor:pointer;">‚ñº</div>
            </div>
            <div class="arcade-letter-selector text-center" data-index="1">
              <div class="arrow up" style="cursor:pointer;">‚ñ≤</div>
              <div class="arcade-letter" style="cursor:pointer;">A</div>
              <div class="arrow down" style="cursor:pointer;">‚ñº</div>
            </div>
            <div class="arcade-letter-selector text-center" data-index="2">
              <div class="arrow up" style="cursor:pointer;">‚ñ≤</div>
              <div class="arcade-letter" style="cursor:pointer;">A</div>
              <div class="arrow down" style="cursor:pointer;">‚ñº</div>
            </div>
          </div>
        <button id="submitArcadeName" class="btn btn-primary w-100 fs-5">Guardar</button>
      </div>
    </div>
  </div>
  
  <div id="toast" class="toast">¬°No quedan movimientos!</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
