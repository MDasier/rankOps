<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Ops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container text-center py-4">
    <h1 class="text-info display-4 fw-bold">Rank Ops</h1>

    <div id="scoreboard" class="row justify-content-center my-4">
      <div class="col-auto fs-5">Puntuación: <span id="score">0</span></div>
      <div class="col-auto fs-5">Máximo rango: <span id="maxLevel">0</span></div>
    </div>

    <div id="gameBoard" class="d-inline-block mb-4"></div>

    <button class="btn btn-secondary btn-lg" onclick="resetGame()">Reiniciar</button>
    <button class="btn btn-outline-info btn-sm mt-2" onclick="showHallOfFame()">Ver Hall of Fame</button>

    <div class="row justify-content-center my-4">
      <div class="col-auto fs-5">Puntuación máxima: <span id="maxScore">0</span></div>
      <div class="col-auto fs-5">Máximo rango: <span id="maxRank">0</span></div>
    </div>
  </div>
  <div id="toast" class="toast">¡No quedan movimientos!</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
